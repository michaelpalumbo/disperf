// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d_%H:%M:%S").parse;
var formatTime = d3.time.format("%x " + "%X");

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.bandwidth); });

// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");



// default data
function getParamValue(paramName)
{
    var url = window.location.search.substring(1); //get rid of "?" in querystring
    var qArray = url.split('&'); //get key-value pairs
    for (var i = 0; i < qArray.length; i++) 
    {
        var pArr = qArray[i].split('='); //split key and value
        if (pArr[0] == paramName) 
            return pArr[1]; //return value
    }
}
// csvSource = "data/data.csv";
var param1 = getParamValue('param1');
if (param1) {
loadGraph(getParamValue('param1'))
} else {
    loadGraph("data/data.csv")
}
// Get the data
//loadGraph(csvSource)
function loadGraph(csvSource) {
    d3.csv(csvSource, function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            console.log(d.date)
            d.unit = d.bandwidthUnit
            
            d.bandwidth = +d.bandwidth
            // console.log(d.unit)

            if (d.unit === "Gbits/sec"){
                d.bandwidth = 1000 * d.bandwidth
            }

            d.writeError = d.writeError;
            // d.error = +d.error;
            d.pps = +d.pps;
            d.ppsLabel = d.ppsLabel
            d.transferred = d.transferred;
            d.transferUnit = d.transferUnit;

        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.bandwidth; })]);

        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // Add the scatterplot
        svg.selectAll("dot")	
            .data(data)			
        .enter().append("circle")								
            .attr("r", 5)		
            .attr("cx", function(d) { return x(d.date); })		 
            .attr("cy", function(d) { return y(d.bandwidth); })		
            .on("mouseover", function(d) {		
                div.transition()		
                    .duration(200)		
                    .style("opacity", .9);		
                div	.html(formatTime(d.date) + "<br>Transferred: " + d.transferred + ' ' + d.transferUnit + "<br>write/error: " + d.writeError + "<br>PPS: " + d.pps) 	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");	
                })					
            .on("mouseout", function(d) {		
                div.transition()		
                    .duration(500)		
                    .style("opacity", 0);	
            });

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // text label for the x axis
        svg.append("text")             
        .attr("transform",
                "translate(" + (width/2) + " ," + 
                            (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Date & Time");


        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            // .text("Mbits/sec")

        // text label for the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Mbits/sec"); 

    });

}
